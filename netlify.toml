[[redirects]]
  from = "/userscripts/:file"
  to = "userscripts/:file"
  force = true
  status = 200  

[[redirects]]
  from = "/css/:file"
  to = "css/:file"
  force = true
  status = 200  

[[redirects]]
  from = "/badges/:file"
  to = "badges/:file"
  force = true
  status = 200

[[redirects]]
  from = "/img/:file"
  to = "img/:file"
  force = true
  status = 200  

[[redirects]]
  from = "/settings/:file"
  to = "settings/:file"
  force = true
  status = 200  

[[redirects]]
  from = "/misc/:file"
  to = "misc/:file"
  force = true
  status = 200 
  
[[redirects]]
  from = "/*"
  to = "index.html"
  force = true
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Allow = "_ASSETKEY"

[build]
command = "sed -i \"s|_ASSETKEY|${ASSET_KEY}|g\" ../netlify.toml"
